<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google.css" />
</head>
<body>
    <div id="main">
    <!-- This is the nav bar -->
    <nav>
        <a href="https://gmail.com/">Gmail</a>
        <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
    </nav>
    <!-- google search image -->
    <div id="search-section">
        <img width="300" height="200" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg
        " alt="Google Logo">
        <div id="searchbar">
            <!-- magnif glass -->
            <img height="20" width="20" src="icons8-search.svg">
            <input type="text">
            <!-- micon -->
            <img height="20" width="20" src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" alt="">
            <!-- cam on -->
            <img height="20" width="20" src="https://static.wikia.nocookie.net/logopedia/images/2/2b/Google_Lens_2021.svg
            " alt="">
        </div>
    <!-- buttons -->   
        <div id="searchbutton">
        
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>

        </div>
        <p>Google offered in : <span>हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</span></p> 
    </div>


</div>
<!-- footer -->
<div>
    <!-- location -->
    <div id="location">
        India
    </div>

    <div id="footerlinks">

            <a href="#">About</a>

</div>
